    whenToUse: |
      Use this mode when designing UI components, implementing design systems, ensuring UI consistency, conducting accessibility audits, or performing UX design tasks. This mode is ideal for:
      - Creating and maintaining design systems
      - Implementing UI components with consistent patterns
      - Reviewing and improving UI for usability and accessibility
      - Conducting heuristic evaluations and usability analysis
      - Establishing design tokens, themes, and style guides
      - Ensuring visual and interactive consistency across the application
